<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<title>Spamtastic</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
</head>

	<body>
		<nav class="navbar navbar-default">
  			<div class="container-fluid">
    			<div class="navbar-header">
      				<a class="navbar-brand" href="#">Spamtastic</a>
    			</div>
    				<ul class="nav navbar-nav">
      					<li class="active"><a href="#">Home</a></li>
      					<li><a href="#">Spam Numbers</a></li>
      					<li><a href="#">Safe Numbers</a></li>
          			</ul>
  			</div>
		</nav>
		<div class="container">
			<br>

			<div class="jumbotron">
				<h1 class="text-center"><strong>Spamtastic</strong></h1>
			</div>

			<div class="row">
				<div class="col-lg-6">
					<div class="panel panel-success">
						<div class="panel-heading">
							<h3 class="panel-title"><strong>Google Maps</strong></h3>
						</div>
						<div class="panel-body">
							<img src="assets/images/map.png">
						</div>
					</div>
				</div>

				<div class="col-lg-6">
					<div class="panel panel-success">
						<div class="panel-heading">
							<h3 class="panel-title"><strong>Phone Number Info</strong></h3>
						</div>

						<div class="panel-body">
							<table class="table table-hover" id="number-table">
								<thead>
									<tr>
										<th>Name</th>
										<th>Address</th>
										<th>State</th>
										<th>Country</th>
										<th>Carrier</th>
									</tr>
								</thead>

								<tbody></tbody>
							</table>
						</div>
					</div>
				</div>
				<div class="col-lg-3"></div>
				<div class="col-lg-6">
					<div class="panel panel-success">
						<div class="panel panel-heading">
							<h3 class="panel-title"><strong>Search a Number</strong></h3>
						</div>

						<div class="panel-body">
							
							<form>
								<div class="form-group">
									<label for="number-input">Phone Number</label>
									<input class="form-control" id="number-input" type="text">
								</div>
								<button class="btn btn-success" id="add-number-btn" type="submit">Search</button>
							</form>
						</div>
					</div>
				</div>
				<div class="col-lg-3"></div>
			</div>
		</div>



		<script src="assets/javascript/app.js"></script>
	</body>
</html>
